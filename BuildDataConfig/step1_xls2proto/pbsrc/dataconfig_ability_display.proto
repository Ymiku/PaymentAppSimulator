    /** 结构体声明 */

    message InternalType_stats{
        /** 属性名称 */
        optional string statName = 1 [default = ""];
        /** 变化值 */
        repeated string stat_per_level = 2;
    }

    repeated InternalType_stats stats = 7;
}

message ABILITY_DISPLAY_ARRAY {
    repeated ABILITY_DISPLAY items = 1;
}
