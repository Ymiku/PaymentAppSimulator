package dataconfig;
import "ProtoFScalar.proto";
import "xls_enum.proto";

message ABILITY_DISPLAY{
    /** 组合技能 ID */
    required uint32 id = 1 [default = 0];
    /** 组合技能名称 */
    optional string name = 2 [default = ""];
    /** 技能描述 */
    optional string description = 3 [default = ""];
    /** 技能定位
（1:物理,2:法术,3:真实,4:控制) */
    repeated int32 position = 4;
    /** 冷却时间 */
    repeated string cd = 5;
    /** 耗蓝 */
