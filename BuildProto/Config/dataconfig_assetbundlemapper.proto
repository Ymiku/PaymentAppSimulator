package dataconfig;

message COMMON_ASSETBUNDLE_MAP
{
	required string assetBundleName = 2;
	required string resPath = 3;
	required string assetPath =4;
	enum UnloadType
	{
		NORMAL=0;
		NEVER=1;
	}
	optional UnloadType unloadType= 5 [default=NORMAL];
};

message COMMON_ASSETBUNDLE_MAP_ARRAY
{
	repeated COMMON_ASSETBUNDLE_MAP items=1;
};